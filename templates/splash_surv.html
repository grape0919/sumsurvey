{% extends "bootstrap/base.html" %}
{% block styles %}
    {{super()}}
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
{% endblock %}
{% block metas %}
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
{% endblock metas %}
{% block body %}
    {{super()}}
    <div class="container">
      <div class="head-background center-block">
        <span class=head-hb>나</span>
        <span class=head-h>에게 맞는 </span>
        <span class=head-hb>캠핑</span>
        <span class=head-h>유형 알아보기</span>
      </div>
      <img class="fit-picture center-block" src="{{ url_for('static', filename="resources/img/분석.jpg") }}">
      <form action="/survey/result/{{result}}">
        <button class="button center-block" type="submit" >결과보기</button>
      </form>
      <div>
        {% include "ad.html" %}
      </div>
    </div>
{% endblock %}
