{% extends "bootstrap/base.html" %}


<!DOCTYPE html>
<html lang="kr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <title>Nogambling</title>
    </head>
    {% block body %}
        <div class="containter center-block">
            <br>
            <h1 class="text-center"><a href="#">설문 통계</a></h1>
            <br>
            <table class="table table-hover table-striped text-center statistic">
                <thead>
                    <tr>
                        <th>결과</th>
                        <th>조회수</th>
                    </tr>
                </thead>

                <tbody>
                    {% for cnt in cntlist %}
                    <tr>
                        <td>{{cnt[0]}}</td>
                        <td>{{cnt[1]}}</td>
                    </tr>
                    {% endfor %}

                </tbody>

                <thead>
                    <tr>
                        <th>완료된 설문조사</th>
                        <th>{{sum}}</th>
                    </tr>
                </thead>
            </table>
        </div>
    {% endblock %}
</html>
