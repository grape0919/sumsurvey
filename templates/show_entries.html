<head>
  <link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
</head>
{% block body %}
  <div class=flex-container>
    <div class=entries>
      <img class=fit-picture src="{{ url_for('static', filename=imagefile) }}">
      <h2>{{ entry.id }}. {{ entry.title }}</h2>
      {{ entry.question|safe }}
    </div>
    <div class=entries>
      {% for ch in choices %}
        <li>{{ch.number}}. {{ch.text}}</li>
      {% endfor %}
    </div>
  </div>
{% endblock %}
